<html>
<head>
    <title>Leap Year</title>
</head>
<script>
    var year = prompt('Enter a year:');
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                document.write(year + " is a leap year");
            } else {
                document.write(year + " is not a leap year");
            }
        } else {
            document.write(year + " is a leap year");
        }
    } else {
        document.write(year + " is not a leap year");
    }
</script>
</html>
