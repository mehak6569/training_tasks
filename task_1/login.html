<!DOCTYPE HTML>

<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="login.css">

<body class="body">
	
	

<div class="login-page">
  <div class="form">

    <form>
       <img src="head_image.jpeg" alt="head_image" style="width: 100%; height: 100%;">
       <br>
       <br>

       <h3> 
           Sign in
       </h3>
       <p>
           Enter your details to login to your account.
       </p>

      <input type="text" placeholder="&#xf007;  Email/username"/>
      <input type="password" id="password" placeholder="&#xf023;  Password"/>
      <label for="autologin" style>
        <input type="checkbox" checked="checked"> Remember me
      </label>
      <br>
      <br>
      <button>LOGIN</button>
      <p class="message"></p>
    </form>

    <form class="login-form">
      <button type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
    </form>
  </div>
</div>
