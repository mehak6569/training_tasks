<html>
    <body>

        <script>
            function s(){
                var e = Date();
                document.getElementById("dt").innerHTML=e;
            }

            function t(){
                var time = new Date();
                var g = time.toLocaleTimeString();
                document.getElementById("t").innerHTML=g;
            }
        </script>

        <div style="border:2px solid black" id="dt"></div>
            <input type="submit" name="ss()" value="Date and time" onclick="s()" />

        <div id="t"></div>
            <input type="submit" name="tt()" value="Time" onclick="t()" />
        
    </body>
</html>
