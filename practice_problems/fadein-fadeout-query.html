<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("button").click(function()
			{
				$("#div1").fadeToggle();
				$("#div2").fadeToggle("slow");
				$("#div3").fadeToggle(3000);
			});
		});
	</script>
	<p> thyis is an example of fade toggle </p>
	<button>click to toggle button</button>
	<div id="div1" style="width:80px;height: 80px;display: none;background-color:red;"></div>
	<div id="div2" style="width: 80px; height: 80px; display: none;background-color: blue;"></div>
	<div id="div3" style="width: 80px; height: 80px; display: none;background-color: green;"></div>
</body>
</html>
