<!DOCTYPE html>  
<html lang="en">  
  <head>  
     <title>Bootstrap example</title>  
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>  
  </head>  
  <body>  
  
<div class="container">  
  <h1>Vertical Form Example</h1>  
  
<form style="width:300px" action="https://www.javatpoint.com/javascriptpages/valid.jsp">  
  <div>    
   Email: <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">  
  </div>  
  <div>    
    Password: <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">  
  </div>  
    
  <button type="submit" class="btn btn-default">Login</button>  
</form>  
  
</div>  
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
  </body>  
</html>
