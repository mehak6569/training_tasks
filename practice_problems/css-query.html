<body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<select id="single">

		<option>Double</option>

	<script type="text/javascript">

		  var singleValues = $( "#single" ).val();

		displayVals()
	</script>
