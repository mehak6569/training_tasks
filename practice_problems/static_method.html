<html>
    <body>
        <script>
            class test{
                static display1(){
                    return "Static method 1 invoked";
                }

                static display2(){
                    return"Static display 2 invoked";
                }
            }

            document.writeln(test.display1()+"<br>");
            document.writeln(test.display2());
        </script>
    </body>
</html>
